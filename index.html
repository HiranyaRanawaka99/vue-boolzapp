<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- FONTAWSOME ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -->
    <script type="text/javascript" defer src="./js/script.js"></script>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="app-container m-5 d-flex">
            <!-- COLONNA CONTATTI -->
            <aside class="aside col-5">
                <!-- My-contact -->
                <div class="my-contact d-flex justify-content-between p-1">
                    <div class="personal-info d-flex">
                        <img src="./img/avatar_io.jpg" alt="you">
                        <p class="">Sofia</p>
                    </div>
                    <div class="icon-info d-flex gap-3 pe-2">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- Notifications -->
                <div class="notifications d-flex p-1">
                    <div class="notification-icon me-1">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notification-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <span>Attiva notifiche dekstop</span>
                    </div>
                </div>
                <!-- Search-bar -->
                <div class="search-bar d-flex p-1">
                    <span>
                        <i class="fa-solid fa-magnifying-glass mx-1"></i>
                    </span>
                    <input type="text" placeholder="Cerca qui o inizia una nuova chat"/>
                </div>
                <!-- Contacts-list -->
                <div class="contacts-container">
                    <div 
                    class="contact d-flex p-2"
                    v-for = "(contact, index) in contacts"
                    >
                        <div class="contact-image me-3">
                            <img src="contact.avatar">
                        </div>
                        <div class="contact-info">
                            <p>{{contact.name}}</p>
                            <span>ultimo messaggio inviato</span>
                            <time>12:00</time>
                        </div>
                    </div>
                </div> <!---->
                    
                    
            </aside> <!--col-5-->
                
            <!-- MESSAGGI -->
            <main class="col-7">

            </main> <!--col-7-->




            
            
            
            
            
            
            
            
            
            
            
            
            
            
        </div> <!--container-->
    </div> <!--app-->
</body>
</html>
